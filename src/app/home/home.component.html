<ul *ngIf="foods.length">
        <li *ngFor="let food of foods">
            <a routerLink="/food/type/{{food.id}}">
                <img src="{{food.imageUrl}}">
                <div class="content">
                    <div class="name">{{ food.name }}</div>
                    <div class="favorite {{ food.favorite ? '' : 'not'}}}">
                        <star-rating 
                        [value]="food.stars"
                        (rateChange)="onRate($event)"> 

                        
                      </star-rating>
                    </div>
                    <div class="product-item-footer">
                        <div class="origins">
                            <span *ngFor="let origin of food.origins">{{ origin }}</span>
                        </div>
                        <div class="cook-time">
                            <span>ðŸ•™</span>
                            {{food.cookTime}}</div>
                        <div class="price">{{ food.price}}</div>
                    </div>
                </div>
            </a>
    </li>
</ul>
